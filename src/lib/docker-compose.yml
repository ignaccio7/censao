version: '3'

services:
  db:
    container_name: censao_db
    image: postgres:16.3-alpine3.20
    volumes:
      - postgres-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=censao_db    
    ports:
      - 50432:5432

volumes:
  postgres-db:
    external: false
